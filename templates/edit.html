<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: linen">
<div class="container text-center">
    <h1 class="mt-4">Edit Task</h1>
    <div>
        <img src=".//static/success (1).png">
    </div>
     {% if task %}

    <form action="{{ url_for ("finished_edit") }}" method="POST">
        <div class="mt-5">
                <input style="background-size: 100px" value="{{ task.item }}" class="form-control" name="item" id="item"
                       required type="text" size="100">
                <input type="hidden" name="id" id="id" value="{{ task.id }}">
                </div>
                <div class="row">
                    <div class="col-sm-1 mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-sm-1 mt-3">
                          <a onclick="goBack()"  class="btn btn-danger">Cancel<a>
                    </div>
                </div>
          </form>
            {% else %}
                <h2>change task</h2>
            {% endif %}
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
